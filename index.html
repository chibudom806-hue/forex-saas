<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Pro • Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --binance-bg: #0B0E11;
            --binance-card: #1E2329;
            --binance-yellow: #F0B90B;
            --binance-text: #EAECEF;
            --binance-text-secondary: #848E9C;
            --binance-border: #2B3139;
            --binance-green: #02C076;
            --binance-red: #F6465D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--binance-bg);
            color: var(--binance-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: var(--binance-card);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--binance-border);
        }

        .brand-side {
            padding: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--binance-yellow);
            margin-bottom: 40px;
        }

        .logo i {
            margin-right: 10px;
        }

        .features {
            list-style: none;
        }

        .features li {
            margin: 30px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .features li i {
            width: 40px;
            height: 40px;
            background: rgba(240, 185, 11, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--binance-yellow);
        }

        .features li h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .features li p {
            color: var(--binance-text-secondary);
            font-size: 14px;
        }

        .forms-side {
            background: var(--binance-bg);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--binance-border);
        }

        .tab-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--binance-border);
            padding-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--binance-text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 0;
            position: relative;
        }

        .tab-btn.active {
            color: var(--binance-yellow);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -21px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--binance-yellow);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--binance-text-secondary);
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--binance-card);
            border: 1px solid var(--binance-border);
            border-radius: 8px;
            color: var(--binance-text);
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--binance-yellow);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--binance-yellow);
            color: var(--binance-bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #C99400;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--binance-yellow);
            color: var(--binance-yellow);
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--binance-yellow);
            text-decoration: none;
            font-size: 14px;
        }

        .message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message-box.success {
            background: rgba(2, 192, 118, 0.1);
            color: var(--binance-green);
            border: 1px solid var(--binance-green);
            display: block;
        }

        .message-box.error {
            background: rgba(246, 70, 93, 0.1);
            color: var(--binance-red);
            border: 1px solid var(--binance-red);
            display: block;
        }

        .verification-note {
            font-size: 12px;
            color: var(--binance-text-secondary);
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .brand-side {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-side">
            <div class="logo">
                <i class="fas fa-chart-line"></i> FX PRO
            </div>
            <ul class="features">
                <li>
                    <i class="fas fa-bolt"></i>
                    <div>
                        <h3>Live Forex Signals</h3>
                        <p>Real-time entry, TP, and SL levels</p>
                    </div>
                </li>
                <li>
                    <i class="fas fa-chart-pie"></i>
                    <div>
                        <h3>Professional Charts</h3>
                        <p>TradingView integration</p>
                    </div>
                </li>
                <li>
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h3>Secure Platform</h3>
                        <p>Email verification & account protection</p>
                    </div>
                </li>
                <li>
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3>24/7 Support</h3>
                        <p>We're here to help</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="forms-side">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Create Account</button>
            </div>

            <div id="loginForm" class="form active">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••">
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a>
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>

            <div id="signupForm" class="form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="form-group full-width">
                        <label>Email</label>
                        <input type="email" id="signupEmail">
                    </div>
                    <div class="form-group full-width">
                        <label>Password</label>
                        <input type="password" id="signupPassword">
                    </div>
                </div>
                <button class="btn" onclick="signup()">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-90tjTbXWkMXRBuCa7ltVz0HzaSiDN7o",
            authDomain: "forex-saas.firebaseapp.com",
            projectId: "forex-saas"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function switchTab(tab) {
            document.getElementById('loginForm').classList.toggle('active', tab === 'login');
            document.getElementById('signupForm').classList.toggle('active', tab === 'signup');
        }

        function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert('Account created!'))
                .catch(e => alert(e.message));
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(() => alert('Invalid login'));
        }
    </script>
</body>
</html>
