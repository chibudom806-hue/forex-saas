<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Pro • Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --binance-bg: #0B0E11;
            --binance-card: #1E2329;
            --binance-yellow: #F0B90B;
            --binance-text: #EAECEF;
            --binance-text-secondary: #848E9C;
            --binance-border: #2B3139;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--binance-bg);
            color: var(--binance-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--binance-card);
            border-radius: 24px;
            padding: 40px 30px;
            border: 1px solid var(--binance-border);
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: var(--binance-yellow);
            margin-bottom: 30px;
        }

        .logo i {
            margin-right: 10px;
        }

        .tab-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--binance-border);
            padding-bottom: 15px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--binance-text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 0;
            width: 50%;
        }

        .tab-btn.active {
            color: var(--binance-yellow);
            border-bottom: 3px solid var(--binance-yellow);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--binance-text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--binance-bg);
            border: 1px solid var(--binance-border);
            border-radius: 8px;
            color: var(--binance-text);
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--binance-yellow);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--binance-yellow);
            color: var(--binance-bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #d4a00b;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--binance-yellow);
            text-decoration: none;
            font-size: 13px;
        }

        .signup-note {
            text-align: center;
            margin-top: 20px;
            color: var(--binance-text-secondary);
            font-size: 13px;
        }

        .signup-note a {
            color: var(--binance-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .message-box.error {
            background: rgba(246,70,93,0.1);
            color: #F6465D;
            border: 1px solid #F6465D;
            display: block;
        }

        .message-box.success {
            background: rgba(2,192,118,0.1);
            color: #02C076;
            border: 1px solid #02C076;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-chart-line"></i> FX PRO
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="messageBox" class="message-box"></div>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="form active">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••">
            </div>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a>
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="signup-note">
                Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••">
            </div>
            <button class="btn" onclick="signup()">Create Account</button>
            <div class="signup-note">
                Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
            </div>
        </div>

        <!-- FORGOT PASSWORD FORM -->
        <div id="forgotForm" class="form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="resetEmail" placeholder="your@email.com">
            </div>
            <button class="btn" onclick="resetPassword()">Send Reset Link</button>
            <div class="signup-note">
                <a href="#" onclick="switchTab('login')">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-90tjTbXWkMXRBuCa7ltVz0HzaSiDN7o",
            authDomain: "forex-saas.firebaseapp.com",
            projectId: "forex-saas"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById('messageBox').style.display = 'none';
            
            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else if (tab === 'signup') {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            } else {
                document.getElementById('forgotForm').classList.add('active');
            }
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('forgotForm').classList.add('active');
        }

        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message-box ' + type;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 5000);
        }

        function signup() {
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (!name || !email || !password || !confirm) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return db.collection('users').doc(userCredential.user.uid).set({
                        fullName: name,
                        email: email,
                        role: 'user',
                        subscription: 'inactive',
                        balance: 0,
                        available: 0,
                        totalTrades: 0,
                        winRate: 0,
                        totalPips: 0,
                        createdAt: new Date().toISOString()
                    });
                })
                .then(() => {
                    showMessage('Account created! Please login.', 'success');
                    setTimeout(() => switchTab('login'), 2000);
                })
                .catch(error => showMessage(error.message, 'error'));
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch(() => showMessage('Invalid email or password', 'error'));
        }

        function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                showMessage('Please enter your email', 'error');
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage('Password reset email sent!', 'success');
                    setTimeout(() => switchTab('login'), 2000);
                })
                .catch(error => showMessage(error.message, 'error'));
        }
    </script>
</body>
</html>
