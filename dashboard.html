<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FX Pro â€¢ Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0C0F;
            color: white;
        }

        /* Mobile First Design */
        .container {
            padding: 15px;
            max-width: 100%;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #14171C;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #1E2229;
        }

        .asset-info {
            display: flex;
            flex-direction: column;
        }

        .asset-name {
            font-size: 16px;
            font-weight: 600;
            color: #F0B90B;
        }

        .asset-price {
            font-size: 20px;
            font-weight: 700;
        }

        .asset-price.up { color: #02C076; }
        .asset-price.down { color: #F6465D; }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: #1E2229;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #F0B90B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #0A0C0F;
        }

        /* Balance Cards */
        .balance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .balance-card {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 15px;
        }

        .balance-label {
            color: #8A8F99;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
            color: #F0B90B;
        }

        .balance-change {
            font-size: 11px;
            color: #02C076;
        }

        /* Chart Container */
        .chart-container {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            height: 250px;
        }

        .timeframes {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .timeframe-btn {
            padding: 6px 12px;
            background: #1E2229;
            border: 1px solid #2A2F38;
            border-radius: 20px;
            color: #8A8F99;
            font-size: 12px;
            white-space: nowrap;
        }

        .timeframe-btn.active {
            background: #F0B90B;
            color: #0A0C0F;
            border-color: #F0B90B;
        }

        /* Trading Panel */
        .trading-panel {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .panel-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #1E2229;
            padding-bottom: 10px;
        }

        .panel-tab {
            padding: 8px 16px;
            color: #8A8F99;
            font-size: 14px;
            cursor: pointer;
        }

        .panel-tab.active {
            color: #F0B90B;
            border-bottom: 2px solid #F0B90B;
        }

        .price-ladder {
            max-height: 200px;
            overflow-y: auto;
        }

        .ladder-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 8px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #1E2229;
        }

        .ladder-row.ask { color: #F6465D; }
        .ladder-row.bid { color: #02C076; }

        /* Trading Controls */
        .trading-controls {
            margin-top: 15px;
        }

        .amount-input {
            width: 100%;
            padding: 12px;
            background: #1E2229;
            border: 1px solid #2A2F38;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-buy, .btn-sell {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-buy {
            background: #02C076;
            color: white;
        }

        .btn-sell {
            background: #F6465D;
            color: white;
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 15px;
        }

        .nav-item {
            padding: 10px 20px;
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 25px;
            color: #8A8F99;
            text-decoration: none;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-item i {
            margin-right: 5px;
            color: #F0B90B;
        }

        /* Signals */
        .signals-list {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 15px;
        }

        .signal-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #1E2229;
        }

        .signal-item:last-child {
            border-bottom: none;
        }

        .signal-pair {
            font-weight: 600;
            color: #F0B90B;
        }

        .signal-action.buy { color: #02C076; }
        .signal-action.sell { color: #F6465D; }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #02C076;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="asset-info">
                <span class="asset-name" id="currentAsset">AUD/JPY</span>
                <span class="asset-price up" id="currentPrice">95.24</span>
            </div>
            <div class="user-info">
                <span class="badge" id="subscriptionBadge">FREE</span>
                <div class="avatar" id="userAvatar" onclick="window.location.href='profile.html'">U</div>
            </div>
        </div>

        <!-- Balance Cards -->
        <div class="balance-grid">
            <div class="balance-card">
                <div class="balance-label">Balance</div>
                <div class="balance-value" id="totalBalance">$0</div>
                <span class="balance-change" id="balanceChange">+0%</span>
            </div>
            <div class="balance-card">
                <div class="balance-label">Available</div>
                <div class="balance-value" id="availableBalance">$0</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <div class="timeframes">
                <button class="timeframe-btn active">1m</button>
                <button class="timeframe-btn">5m</button>
                <button class="timeframe-btn">15m</button>
                <button class="timeframe-btn">1h</button>
                <button class="timeframe-btn">4h</button>
                <button class="timeframe-btn">1d</button>
            </div>
            <div style="height: 180px; background: #0F1217; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #8A8F99;">
                <i class="fas fa-chart-line" style="font-size: 32px;"></i>
                <span style="margin-left: 10px;">Chart Loading...</span>
            </div>
        </div>

        <!-- Trading Panel -->
        <div class="trading-panel">
            <div class="panel-tabs">
                <div class="panel-tab active" onclick="switchTab('trade')">Trade</div>
                <div class="panel-tab" onclick="switchTab('signals')">Signals</div>
            </div>

            <div id="tradeContent">
                <div class="price-ladder">
                    <div class="ladder-row ask"><span>95.29</span><span>12.5</span><span>12.5</span></div>
                    <div class="ladder-row ask"><span>95.27</span><span>8.3</span><span>20.8</span></div>
                    <div class="ladder-row bid"><span>95.23</span><span>10.1</span><span>10.1</span></div>
                    <div class="ladder-row bid"><span>95.21</span><span>14.7</span><span>24.8</span></div>
                </div>

                <div class="trading-controls">
                    <input type="number" class="amount-input" value="100" id="tradeAmount" placeholder="Amount">
                    <div class="trade-buttons">
                        <button class="btn-buy" onclick="trade('buy')">BUY</button>
                        <button class="btn-sell" onclick="trade('sell')">SELL</button>
                    </div>
                </div>
            </div>

            <div id="signalsContent" style="display: none;">
                <div class="signals-list" id="liveSignals">
                    <p style="color: #8A8F99; text-align: center;">Loading signals...</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i> Profile</a>
            <a href="signals.html" class="nav-item"><i class="fas fa-bell"></i> Signals</a>
            <a href="admin.html" class="nav-item"><i class="fas fa-shield"></i> Admin</a>
            <a href="#" onclick="logout()" class="nav-item"><i class="fas fa-sign-out"></i> Exit</a>
        </div>
    </div>

    <div class="toast" id="toast">Success!</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-90tjTbXWkMXRBuCa7ltVz0HzaSiDN7o",
            authDomain: "forex-saas.firebaseapp.com",
            projectId: "forex-saas"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userAvatar').textContent = user.email[0].toUpperCase();
            loadUserData(user);
            loadSignals();
        });

        async function loadUserData(user) {
            const doc = await db.collection('users').doc(user.uid).get();
            if (doc.exists) {
                const data = doc.data();
                if (data.subscription === 'active') {
                    document.getElementById('subscriptionBadge').textContent = 'VIP';
                }
            }
        }

        function loadSignals() {
            db.collection('signals').orderBy('timestamp', 'desc').limit(3).get()
                .then(snapshot => {
                    let html = '';
                    snapshot.forEach(doc => {
                        const s = doc.data();
                        html += `
                            <div class="signal-item">
                                <span class="signal-pair">${s.pair}</span>
                                <span class="signal-action buy">BUY</span>
                                <span>${s.entry}</span>
                            </div>
                        `;
                    });
                    document.getElementById('liveSignals').innerHTML = html || '<p>No signals</p>';
                });
        }

        function switchTab(tab) {
            document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'trade') {
                document.getElementById('tradeContent').style.display = 'block';
                document.getElementById('signalsContent').style.display = 'none';
            } else {
                document.getElementById('tradeContent').style.display = 'none';
                document.getElementById('signalsContent').style.display = 'block';
            }
        }

        function trade(type) {
            const amount = document.getElementById('tradeAmount').value;
            showToast(`${type} order for $${amount}`);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function logout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }
    </script>
</body>
</html>
