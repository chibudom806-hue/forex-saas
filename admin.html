<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin • FX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0C0F;
            color: white;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #0F1217;
            border-right: 1px solid #1E2229;
            padding: 24px 0;
            position: fixed;
            width: 260px;
            height: 100vh;
        }

        .logo {
            padding: 0 24px;
            margin-bottom: 32px;
            font-size: 22px;
            font-weight: 600;
            color: #F0B90B;
        }

        .nav-item {
            padding: 12px 24px;
            color: #8A8F99;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #1A1E26;
            color: white;
        }

        .nav-item.active {
            background: #1A1E26;
            color: #F0B90B;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #F0B90B;
        }

        .admin-badge {
            background: #F0B90B;
            color: #0A0C0F;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-card h3 {
            color: #8A8F99;
            font-size: 13px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #F0B90B;
            margin-top: 10px;
        }

        .section {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #F0B90B;
            margin-bottom: 20px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 15px;
            background: #0F1217;
            color: #F0B90B;
            font-weight: 600;
            border-bottom: 1px solid #1E2229;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #1E2229;
        }

        .users-table tr:hover {
            background: #1A1E26;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-active {
            background: rgba(2,192,118,0.15);
            color: #02C076;
        }

        .status-inactive {
            background: rgba(246,70,93,0.15);
            color: #F6465D;
        }

        .btn {
            background: #F0B90B;
            color: #0A0C0F;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn-danger {
            background: #F6465D;
            color: white;
        }

        .refresh-btn {
            background: #1E2229;
            color: white;
            border: 1px solid #F0B90B;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #02C076;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">FX PRO ADMIN</div>
            <div class="nav-item active">
                <i class="fas fa-chart-line"></i> Dashboard
            </div>
            <div class="nav-item" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Back
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <span class="admin-badge" id="adminEmail">Loading...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>VIP Users</h3>
                    <div class="stat-number" id="vipUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Signals</h3>
                    <div class="stat-number" id="totalSignals">0</div>
                </div>
            </div>

            <div class="section">
                <h2>All Users</h2>
                <button class="refresh-btn" onclick="loadUsers()">
                    <i class="fas fa-sync-alt"></i> Refresh List
                </button>

                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Verified</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px;">
                                <i class="fas fa-spinner fa-spin"></i> Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="toast" id="toast">Updated!</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-90tjTbXWkMXRBuCa7ltVz0HzaSiDN7o",
            authDomain: "forex-saas.firebaseapp.com",
            projectId: "forex-saas"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const ADMIN_EMAIL = "chibudom806@gmail.com";

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            if (user.email !== ADMIN_EMAIL) {
                alert('Admin only!');
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('adminEmail').textContent = user.email;
            await loadUsers();
            await loadSignals();
        });

        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').get();
                
                let vipCount = 0;
                let html = '';

                if (snapshot.empty) {
                    html = '<tr><td colspan="6" style="text-align: center;">No users found</td></tr>';
                } else {
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const status = user.subscription === 'active' ? 'VIP' : 'Free';
                        const statusClass = user.subscription === 'active' ? 'status-active' : 'status-inactive';
                        const verified = user.emailVerified ? '✅' : '❌';
                        
                        if (user.subscription === 'active') vipCount++;

                        html += `
                            <tr>
                                <td>${user.email || 'N/A'}</td>
                                <td>${user.fullName || 'N/A'}</td>
                                <td><span class="status-badge" style="background:rgba(240,185,11,0.15); color:#F0B90B;">${user.role || 'user'}</span></td>
                                <td><span class="status-badge ${statusClass}">${status}</span></td>
                                <td>${verified}</td>
                                <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
                            </tr>
                        `;
                    });
                }

                document.getElementById('usersList').innerHTML = html;
                document.getElementById('totalUsers').textContent = snapshot.size;
                document.getElementById('vipUsers').textContent = vipCount;

            } catch (error) {
                document.getElementById('usersList').innerHTML = `<tr><td colspan="6" style="color:#F6465D;">Error: ${error.message}</td></tr>`;
            }
        }

        async function loadSignals() {
            try {
                const snapshot = await db.collection('signals').get();
                document.getElementById('totalSignals').textContent = snapshot.size;
            } catch (error) {
                console.log('Error loading signals');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
