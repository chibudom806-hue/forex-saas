<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ FX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0C0F;
            color: white;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #0F1217;
            border-right: 1px solid #1E2229;
            padding: 24px 0;
            position: fixed;
            width: 260px;
            height: 100vh;
        }

        .logo {
            padding: 0 24px;
            margin-bottom: 32px;
            font-size: 22px;
            font-weight: 600;
            color: #F0B90B;
        }

        .nav-item {
            padding: 12px 24px;
            color: #8A8F99;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #1A1E26;
            color: white;
        }

        .nav-item.active {
            background: #1A1E26;
            color: #F0B90B;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #F0B90B;
        }

        .admin-badge {
            background: #F0B90B;
            color: #0A0C0F;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-card h3 {
            color: #8A8F99;
            font-size: 13px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #F0B90B;
            margin-top: 10px;
        }

        .section {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #F0B90B;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr 1.5fr;
            padding: 15px;
            border-bottom: 1px solid #1E2229;
            align-items: center;
        }

        .user-row.header {
            background: #0F1217;
            color: #F0B90B;
            font-weight: 600;
        }

        .user-email {
            color: #F0B90B;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-active {
            background: rgba(2,192,118,0.2);
            color: #02C076;
        }

        .status-inactive {
            background: rgba(246,70,93,0.2);
            color: #F6465D;
        }

        .btn {
            background: #F0B90B;
            color: #0A0C0F;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 5px;
        }

        .btn-danger {
            background: #F6465D;
            color: white;
        }

        .btn-success {
            background: #02C076;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8A8F99;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #0F1217;
            border: 1px solid #1E2229;
            border-radius: 6px;
            color: white;
        }

        .form-group textarea {
            min-height: 100px;
        }

        .message-preview {
            background: #0F1217;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #14171C;
            border: 1px solid #F0B90B;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #02C076;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            display: none;
            z-index: 2000;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">FX PRO ADMIN</div>
            <div class="nav-item active" onclick="showSection('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </div>
            <div class="nav-item" onclick="showSection('users')">
                <i class="fas fa-users"></i> Users
            </div>
            <div class="nav-item" onclick="showSection('messages')">
                <i class="fas fa-envelope"></i> Send Message
            </div>
            <div class="nav-item" onclick="showSection('signals')">
                <i class="fas fa-bell"></i> Signals
            </div>
            <div class="nav-item" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Back
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Admin Panel</h1>
                <span class="admin-badge" id="adminEmail">Loading...</span>
            </div>

            <!-- STATS -->
            <div class="stats-grid" id="statsSection">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>VIP Users</h3>
                    <div class="stat-number" id="vipUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Signals</h3>
                    <div class="stat-number" id="totalSignals">0</div>
                </div>
                <div class="stat-card">
                    <h3>Today's Signups</h3>
                    <div class="stat-number" id="todayUsers">0</div>
                </div>
            </div>

            <!-- DASHBOARD SECTION -->
            <div id="dashboardSection" class="section">
                <h2><i class="fas fa-users"></i> Recent Users</h2>
                <div id="recentUsers"></div>
            </div>

            <!-- USERS SECTION -->
            <div id="usersSection" class="section" style="display: none;">
                <h2><i class="fas fa-users-cog"></i> All Users</h2>
                <div style="margin-bottom: 15px;">
                    <input type="text" id="searchInput" placeholder="Search users..." style="width: 100%; padding: 10px; background: #0F1217; border: 1px solid #1E2229; color: white; border-radius: 6px;">
                </div>
                <div id="allUsers"></div>
            </div>

            <!-- MESSAGES SECTION -->
            <div id="messagesSection" class="section" style="display: none;">
                <h2><i class="fas fa-envelope"></i> Send Message to Users</h2>
                
                <div class="form-group">
                    <label>Send To</label>
                    <select id="messageTarget">
                        <option value="all">All Users</option>
                        <option value="vip">VIP Users Only</option>
                        <option value="free">Free Users Only</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Message Title</label>
                    <input type="text" id="messageTitle" placeholder="e.g., Special Announcement">
                </div>

                <div class="form-group">
                    <label>Message Content</label>
                    <textarea id="messageContent" placeholder="Type your message here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Message Type</label>
                    <select id="messageType">
                        <option value="info">Information (Blue)</option>
                        <option value="success">Success (Green)</option>
                        <option value="warning">Warning (Yellow)</option>
                    </select>
                </div>

                <button class="btn" onclick="previewMessage()">Preview</button>
                <button class="btn-success" onclick="sendMessage()">Send Message</button>
            </div>

            <!-- SIGNALS SECTION -->
            <div id="signalsSection" class="section" style="display: none;">
                <h2><i class="fas fa-bullhorn"></i> Post New Signal</h2>
                
                <div class="form-group">
                    <label>Currency Pair</label>
                    <input type="text" id="pair" placeholder="EUR/USD">
                </div>
                <div class="form-group">
                    <label>Entry Price</label>
                    <input type="number" id="entry" step="0.00001" placeholder="1.09250">
                </div>
                <div class="form-group">
                    <label>Take Profit</label>
                    <input type="number" id="tp" step="0.00001" placeholder="1.09500">
                </div>
                <div class="form-group">
                    <label>Stop Loss</label>
                    <input type="number" id="sl" step="0.00001" placeholder="1.09000">
                </div>
                <button class="btn" onclick="postSignal()">Post Signal</button>

                <h3 style="margin: 30px 0 15px; color: #F0B90B;">Recent Signals</h3>
                <div id="recentSignals"></div>
            </div>
        </main>
    </div>

    <!-- PREVIEW MODAL -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <h3 style="color: #F0B90B;">Message Preview</h3>
            <div class="message-preview" id="previewContent"></div>
            <button class="btn" onclick="closePreview()">Close</button>
            <button class="btn-success" onclick="sendMessage()">Send Now</button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast">Message sent!</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-90tjTbXWkMXRBuCa7ltVz0HzaSiDN7o",
            authDomain: "forex-saas.firebaseapp.com",
            projectId: "forex-saas"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let allUsers = [];

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const doc = await db.collection('users').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') {
                alert('Admin access only!');
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('adminEmail').textContent = user.email;
            loadData();
        });

        async function loadData() {
            await loadUsers();
            await loadSignals();
        }

        async function loadUsers() {
            const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
            allUsers = [];
            
            let totalVip = 0;
            let todayCount = 0;
            const today = new Date();
            today.setHours(0,0,0,0);

            snapshot.forEach(doc => {
                const user = doc.data();
                user.id = doc.id;
                allUsers.push(user);
                
                if (user.subscription === 'active') totalVip++;
                if (user.createdAt) {
                    const created = new Date(user.createdAt);
                    if (created > today) todayCount++;
                }
            });

            document.getElementById('totalUsers').textContent = snapshot.size;
            document.getElementById('vipUsers').textContent = totalVip;
            document.getElementById('todayUsers').textContent = todayCount;

            displayUsers();
        }

        function displayUsers() {
            let recentHtml = '<div class="user-row header"><div>Email</div><div>Balance</div><div>Trades</div><div>Win Rate</div><div>Status</div><div>Joined</div></div>';
            let allHtml = '<div class="user-row header"><div>Email</div><div>Balance</div><div>Trades</div><div>Win Rate</div><div>Status</div><div>Joined</div></div>';

            allUsers.slice(0, 5).forEach(user => {
                recentHtml += `
                    <div class="user-row">
                        <div class="user-email">${user.email}</div>
                        <div>$${user.balance || 0}</div>
                        <div>${user.totalTrades || 0}</div>
                        <div>${user.winRate || 0}%</div>
                        <div><span class="status-badge ${user.subscription === 'active' ? 'status-active' : 'status-inactive'}">${user.subscription === 'active' ? 'VIP' : 'Free'}</span></div>
                        <div>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</div>
                    </div>
                `;
            });

            allUsers.forEach(user => {
                allHtml += `
                    <div class="user-row">
                        <div class="user-email">${user.email}</div>
                        <div>$${user.balance || 0}</div>
                        <div>${user.totalTrades || 0}</div>
                        <div>${user.winRate || 0}%</div>
                        <div><span class="status-badge ${user.subscription === 'active' ? 'status-active' : 'status-inactive'}">${user.subscription === 'active' ? 'VIP' : 'Free'}</span></div>
                        <div>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</div>
                    </div>
                `;
            });

            document.getElementById('recentUsers').innerHTML = recentHtml;
            document.getElementById('allUsers').innerHTML = allHtml;
        }

        function searchUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => u.email.toLowerCase().includes(search));
            
            let html = '<div class="user-row header"><div>Email</div><div>Balance</div><div>Trades</div><div>Win Rate</div><div>Status</div><div>Joined</div></div>';
            filtered.forEach(user => {
                html += `
                    <div class="user-row">
                        <div class="user-email">${user.email}</div>
                        <div>$${user.balance || 0}</div>
                        <div>${user.totalTrades || 0}</div>
                        <div>${user.winRate || 0}%</div>
                        <div><span class="status-badge ${user.subscription === 'active' ? 'status-active' : 'status-inactive'}">${user.subscription === 'active' ? 'VIP' : 'Free'}</span></div>
                        <div>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</div>
                    </div>
                `;
            });
            document.getElementById('allUsers').innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('keyup', searchUsers);

        function previewMessage() {
            const title = document.getElementById('messageTitle').value || 'No Title';
            const content = document.getElementById('messageContent').value || 'No Content';
            document.getElementById('previewContent').innerHTML = `
                <strong style="color: #F0B90B;">${title}</strong><br>
                ${content}<br>
                <small style="color: #8A8F99;">From: Admin</small>
            `;
            document.getElementById('previewModal').classList.add('active');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.remove('active');
        }

        async function sendMessage() {
            const target = document.getElementById('messageTarget').value;
            const title = document.getElementById('messageTitle').value;
            const content = document.getElementById('messageContent').value;
            const type = document.getElementById('messageType').value;

            if (!title || !content) {
                alert('Please enter title and content');
                return;
            }

            let targetUsers = [];
            if (target === 'all') {
                targetUsers = allUsers.map(u => u.id);
            } else if (target === 'vip') {
                targetUsers = allUsers.filter(u => u.subscription === 'active').map(u => u.id);
            } else if (target === 'free') {
                targetUsers = allUsers.filter(u => u.subscription !== 'active').map(u => u.id);
            }

            await db.collection('messages').add({
                title: title,
                content: content,
                type: type,
                targetUsers: targetUsers,
                sentBy: auth.currentUser.email,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            showToast(`Message sent to ${targetUsers.length} users!`);
            closePreview();
            document.getElementById('messageTitle').value = '';
            document.getElementById('messageContent').value = '';
        }

        async function loadSignals() {
            const snapshot = await db.collection('signals').orderBy('timestamp', 'desc').limit(10).get();
            document.getElementById('totalSignals').textContent = snapshot.size;

            let html = '';
            snapshot.forEach(doc => {
                const s = doc.data();
                html += `
                    <div style="padding: 10px; border-bottom: 1px solid #1E2229;">
                        <strong style="color: #F0B90B;">${s.pair}</strong> - Entry: ${s.entry} TP: ${s.tp} SL: ${s.sl}
                        <button class="btn-danger" style="float:right; padding:5px 10px;" onclick="deleteSignal('${doc.id}')">Delete</button>
                    </div>
                `;
            });
            document.getElementById('recentSignals').innerHTML = html || '<p>No signals</p>';
        }

        async function postSignal() {
            const pair = document.getElementById('pair').value;
            const entry = document.getElementById('entry').value;
            const tp = document.getElementById('tp').value;
            const sl = document.getElementById('sl').value;

            if (!pair || !entry || !tp || !sl) {
                alert('Fill all fields');
                return;
            }

            await db.collection('signals').add({
                pair, entry: parseFloat(entry), tp: parseFloat(tp), sl: parseFloat(sl),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert('Signal posted!');
            document.getElementById('pair').value = '';
            document.getElementById('entry').value = '';
            document.getElementById('tp').value = '';
            document.getElementById('sl').value = '';
            loadSignals();
        }

        async function deleteSignal(id) {
            if (confirm('Delete?')) {
                await db.collection('signals').doc(id).delete();
                loadSignals();
            }
        }

        function showSection(section) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('usersSection').style.display = 'none';
            document.getElementById('messagesSection').style.display = 'none';
            document.getElementById('signalsSection').style.display = 'none';
            
            if (section === 'dashboard') {
                document.getElementById('dashboardSection').style.display = 'block';
            } else if (section === 'users') {
                document.getElementById('usersSection').style.display = 'block';
            } else if (section === 'messages') {
                document.getElementById('messagesSection').style.display = 'block';
            } else if (section === 'signals') {
                document.getElementById('signalsSection').style.display = 'block';
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
