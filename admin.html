<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin • FX Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0C0F;
            color: white;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #0F1217;
            border-right: 1px solid #1E2229;
            padding: 24px 0;
            position: fixed;
            width: 260px;
            height: 100vh;
        }

        .logo {
            padding: 0 24px;
            margin-bottom: 32px;
            font-size: 22px;
            font-weight: 600;
            color: #F0B90B;
        }

        .nav-item {
            padding: 12px 24px;
            color: #8A8F99;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #1A1E26;
            color: white;
        }

        .nav-item.active {
            background: #1A1E26;
            color: #F0B90B;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #F0B90B;
        }

        .admin-badge {
            background: #F0B90B;
            color: #0A0C0F;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-card h3 {
            color: #8A8F99;
            font-size: 13px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #F0B90B;
            margin-top: 10px;
        }

        .section {
            background: #14171C;
            border: 1px solid #1E2229;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #F0B90B;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 15px;
            background: #0F1217;
            color: #F0B90B;
            font-weight: 600;
            font-size: 13px;
            border-bottom: 1px solid #1E2229;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #1E2229;
        }

        .users-table tr:hover {
            background: #1A1E26;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(2, 192, 118, 0.15);
            color: #02C076;
        }

        .status-inactive {
            background: rgba(246, 70, 93, 0.15);
            color: #F6465D;
        }

        .btn {
            background: #F0B90B;
            color: #0A0C0F;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .refresh-btn {
            background: #1E2229;
            color: white;
            border: 1px solid #F0B90B;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #02C076;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .users-table {
                font-size: 12px;
            }
            .users-table th, .users-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">FX PRO ADMIN</div>
            <div class="nav-item active">
                <i class="fas fa-chart-line"></i> Dashboard
            </div>
            <div class="nav-item" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Back to Site
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <span class="admin-badge" id="adminEmail">Loading...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>VIP Users</h3>
                    <div class="stat-number" id="vipUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Balance</h3>
                    <div class="stat-number" id="totalBalance">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Signals</h3>
                    <div class="stat-number" id="totalSignals">0</div>
                </div>
            </div>

            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2><i class="fas fa-users"></i> All Users</h2>
                    <button class="refresh-btn" onclick="loadUsers()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Balance</th>
                            <th>Available</th>
                            <th>Trades</th>
                            <th>Win Rate</th>
                            <th>Pips</th>
                            <th>Status</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #8A8F99;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i><br>
                                Loading users...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="toast" id="toast">Data refreshed!</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-90tjTbXWkMXRBuCa7ltVz0HzaSiDN7o",
            authDomain: "forex-saas.firebaseapp.com",
            projectId: "forex-saas"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const ADMIN_EMAIL = "chibudom806@gmail.com";

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            if (user.email !== ADMIN_EMAIL) {
                alert('❌ Admin access only!');
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('adminEmail').textContent = user.email;
            await loadUsers();
            await loadSignals();
        });

        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').get();
                
                let totalBalance = 0;
                let vipCount = 0;
                let usersHtml = '';

                if (snapshot.empty) {
                    usersHtml = `
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #8A8F99;">
                                <i class="fas fa-users" style="font-size: 32px; margin-bottom: 10px;"></i><br>
                                No users found
                            </td>
                        </tr>
                    `;
                } else {
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const balance = user.balance || 0;
                        const available = user.available || 0;
                        const trades = user.totalTrades || 0;
                        const winRate = user.winRate || 0;
                        const pips = user.totalPips || 0;
                        const status = user.subscription === 'active' ? 'VIP' : 'Free';
                        const statusClass = user.subscription === 'active' ? 'status-active' : 'status-inactive';
                        const joined = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A';

                        totalBalance += balance;
                        if (user.subscription === 'active') vipCount++;

                        usersHtml += `
                            <tr>
                                <td>${user.email || 'No email'}</td>
                                <td>$${balance.toFixed(2)}</td>
                                <td>$${available.toFixed(2)}</td>
                                <td>${trades}</td>
                                <td>${winRate}%</td>
                                <td>${pips}</td>
                                <td><span class="status-badge ${statusClass}">${status}</span></td>
                                <td>${joined}</td>
                            </tr>
                        `;
                    });
                }

                document.getElementById('usersList').innerHTML = usersHtml;
                document.getElementById('totalUsers').textContent = snapshot.size;
                document.getElementById('vipUsers').textContent = vipCount;
                document.getElementById('totalBalance').textContent = '$' + totalBalance.toFixed(2);

                showToast('Users loaded successfully');

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #F6465D;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 32px; margin-bottom: 10px;"></i><br>
                            Error loading users: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        async function loadSignals() {
            try {
                const snapshot = await db.collection('signals').get();
                document.getElementById('totalSignals').textContent = snapshot.size;
            } catch (error) {
                console.error('Error loading signals:', error);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
